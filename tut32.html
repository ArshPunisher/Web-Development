<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        let jsonObj = {
            name: "Arsh", 
            class: "Programmer",
            friend: "Rahul",
            food: "Pizza",
        }
        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);
        
        let newJsonParse = JSON.parse(jsonStr);
        console.log(newJsonParse);
    </script>
</body>
</html>
