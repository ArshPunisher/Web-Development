<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Func</title>
</head>
<body>
    <div>
        This is a Arrow Tutorial
    </div>
    <script>
        let obj1 = {
            names: ["Arsh", "Rahul", "Rohan", "SkillF", "Harry"],
            speak(){
                this.names.forEach((mandeer)=>{
                    console.log("Greeting My Friend " + mandeer);
                });
            }
        };
        obj1.speak();
    </script>
</body>
</html>
