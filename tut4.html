<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is a HTML form</h2>
    <form action="backend.php">
        <div>
        <label for="name">Name </label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role </label>
            <input type="text" id="role">
        </div>
        <br>
        <div>
            <label for="myEmail">Email </label>
            <input type="email" name="myEmail" id="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender">
        </div>
        <br>
        <div>
            <label for="myEligibility">Are you eligible </label>
            <input type="checkbox" name="myEligibility" id="myEligibility">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="mytxt" ols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"></label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
                <option value="mg" selected>MG Motors</option>
                <option value="bmw">BMW</option>
                <option value="honda">Honda</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now"> <input type="reset" value="Reset">
        </div>
        
    </form>
</body>
</html>
